# Nama alur kerja (workflow)
name: CI - Build and Push Docker Images

# Pemicu: Jalankan workflow ini setiap kali ada push ke branch 'main'
on:
  push:
    branches: [ "main" ]

# Pekerjaan (jobs) yang akan dilakukan
jobs:
  build-and-push:
    # Jalankan pekerjaan ini di server virtual Ubuntu terbaru dari GitHub
    runs-on: ubuntu-latest

    # Langkah-langkah (steps) yang akan dijalankan secara berurutan
    steps:
      # Langkah 1: Mengunduh kode dari repositori Anda
      - name: Checkout repository
        uses: actions/checkout@v3

      # Langkah 2: Menyiapkan QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # Langkah 3: Menyiapkan Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Langkah 4: Login ke Docker Hub menggunakan secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Langkah 5: Build dan Push image untuk BACKEND
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend # Set context ke folder backend
          # Tidak perlu 'file:' karena Dockerfile ada di root context
          push: true
          tags: wildaniiazizii/hris-backend:latest # Ganti dengan Docker ID dan nama image Anda

      # Langkah 6: Build dan Push image untuk FRONTEND
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend # Set context ke folder frontend
          # Tidak perlu 'file:' karena Dockerfile ada di root context
          push: true
          tags: wildaniiazizii/hris-frontend:latest # Ganti dengan Docker ID dan nama image Anda
