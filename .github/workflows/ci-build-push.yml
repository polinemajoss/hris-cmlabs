name: CI/CD - Build, Push, and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Langkah 1: Mengunduh kode dari repositori Anda
      - name: Checkout repository
        uses: actions/checkout@v3

      # LANGKAH DIAGNOSTIK BARU
      # Langkah ini akan mencetak semua file dan folder secara rekursif
      - name: List files in the repository
        run: ls -R

      # Langkah 3: Menyiapkan QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # Langkah 4: Menyiapkan Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Langkah 5: Login ke Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Langkah 6: Build dan Push image untuk BACKEND
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: wildaniiazizii/hris-backend:latest

      # Langkah 7: Build dan Push image untuk FRONTEND
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: wildaniiazizii/hris-frontend:latest
